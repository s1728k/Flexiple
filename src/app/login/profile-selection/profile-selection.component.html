<div class="container-fluid">
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="profile-selection-screen">
				<h3>CREATE A PROFILE AS A</h3>
				<div class="row">
					<div class="col-md-9" id="freelancers">
						<h5>FREELANCER</h5>
						<div class="row">
							<div class="col-md-4">
								<div class="profile-icon" [class.active]="sel[0]" (click)="selChange(0)">
									<i class="fa fa-paint-brush prof-icon"></i>
								</div>
								<p class="text-center">Designer</p>
							</div>
							<div class="col-md-4">
								<div class="profile-icon" [class.active]="sel[1]" (click)="selChange(1)">
									<i class="fa fa-mouse-pointer prof-icon"></i>
								</div>
								<p class="text-center">Developer</p>
							</div>
							<div class="col-md-4">
								<div class="profile-icon" [class.active]="sel[2]" (click)="selChange(2)">
									<i class="fa fa-pencil prof-icon"></i>
								</div>
								<p class="text-center">Content Writer</p>
							</div>
						</div>
					</div>
					<div class="col-md-3">
						<h5>COMPANY</h5>
						<div class="row">
							<div class="col-md-12">
								<div class="profile-icon" [class.active]="sel[3]" (click)="selChange(3)">
									<i class="fa fa-building prof-icon"></i>
								</div>
								<p class="text-center">Company</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 text-center">
						<button class="send" (click)="routeNext()">Send</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
</div>
