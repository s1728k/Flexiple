<div class="container-fluid">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="login-screen">
				<h3>SIGN IN</h3>
				<div class="form-group inpiconc">
					<label for="email">EMAIL ID</label>
					<i class="glyphicon glyphicon-envelope inpicon"></i>
					<input type="email" id="email" class="form-control inpoffset" [(ngModel)]="dev['email']" />
				</div>
				<div class="form-group inpiconc">
					<label for="password">PASSWORD</label>
					<i class="glyphicon glyphicon-lock inpicon"></i>
					<input type="password" id="password" class="form-control inpoffset" [(ngModel)]="dev['password']" />
				</div>
				<div class="form-group inpiconc">
					<label for="login_as" class="form-lable">PROFESSION</label>
					<i class="glyphicon glyphicon-user inpicon"></i>
					<select id="login_as" name="login_as" class="form-control inpoffset" [(ngModel)]="login_as" required>
						<option value="" disabled selected hidden>Select one</option>
						<option value="designer">Designer</option>
						<option value="developer">Developer</option>
						<option value="content_writer">Content Writer</option>
						<option value="company">Company</option>
					</select>
				</div>
				<label for="rem" class="hw"><input type="checkbox" id="rem" [(ngModel)]="rem" />Remember me</label><label class="hw text-right"><a [routerLink]="['/reset-password']">Forgot password</a></label>
				<div class="form-group text-center">
					<button class="send" (click)="login()">Send</button>
				</div>
				<p class="error">{{error['login_failed']}}</p>
				<p class="text-center">Dont have an account <a [routerLink]="['/profile-selection']">Create one now</a></p>
			</div>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>
